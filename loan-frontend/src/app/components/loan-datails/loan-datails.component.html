<div>
    <div *ngIf="currentLoan.id" class="edit-form">
      <h4>Loan</h4>
      <form>
        <div class="form-group">
          <label for="type">Type</label>
          <input
            type="text"
            class="form-control"
            id="type"
            [(ngModel)]="currentLoan.type"
            name="type"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            [(ngModel)]="currentLoan.amount"
            name="amount"
          />
        </div>
        <div class="form-group">
            <label for="interest">Interest</label>
            <input
              type="text"
              class="form-control"
              id="interest"
              [(ngModel)]="currentLoan.interest"
              name="interest"
            />
          </div>
          <div class="form-group">
            <label for="duration">Duration</label>
            <input
              type="text"
              class="form-control"
              id="duration"
              [(ngModel)]="currentLoan.duration"
              name="duration"
            />
          </div>

        
        </form>

        <button class="btn btn-warning" (click)="deleteLoan()">
            Delete
          </button>
      
          <button
            type="submit"
            class="btn btn-success"
            (click)="updateLoan()"
          >
            Update
          </button>
          <p>{{ message }}</p>
        </div>
      
        <div *ngIf="!currentLoan.id">
          <br />
          <p>Cannot access this Loan...</p>
        </div>
      </div>
