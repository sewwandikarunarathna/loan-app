<div>
    <h1>Add More information</h1>
    <div class="submit-form">
      <div *ngIf="!added">
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            [(ngModel)]="profile.address"
            name="address"
          />
        </div>
  
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            class="form-control"
            id="phoneNumber"
            [(ngModel)]="profile.phoneNumber"
            name="phoneNumber"
          />
        </div>

        <div class="form-group">
            <label for="nic">NIC Number</label>
            <input
              class="form-control"
              id="nic"
              [(ngModel)]="profile.nic"
              name="nic"
            />
        </div>

        <button (click)="saveProfileDetails()" class="btn btn-success">Add</button>
      </div>

        <div *ngIf="added">
        <h4>Your information was added successfully!</h4>
        <button class="btn btn-success" ><a routerLink="/profile" class="back">Back to Profile</a></button>
        </div>
    </div>
    
</div>
